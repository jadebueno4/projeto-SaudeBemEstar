  <body>
        <div class="nav_geral">        
          <img src="../saude bem-estar/SAUDE BEM ESTAR/IMAGENS/pagina pricipal site.png" alt="..." width="100%">
          <p></p>
          <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> FREQUÊNCIA CARDÍACA MÁXIMA</h1>
          <p></p>
        </div>

        <div class="container-fluid">
            <form name="calc"  method="GET" >
            <div class="mb-3">
                <label class="form-label">Por favor, entre com a sua Idade:</label>
                <input type="number" name="idade" id="idade" class="form-control w-75"><br>
                <button type="button" name="botao" id="idBotao" onclick="frq_result();" class="btn btn-success" style="background-color: #365f88;">Cálcular</button>
                <a href="../saude bem-estar/index.html"><button type="button" name="botao" id="idBotao" class="btn btn-success" style="background-color:#365f88;">Voltar</button></a>           
            </div>
        </div>

        <script>
          function frq_result()
          {
          var valorIdade = document.getElementById("idade").value;
          
          N1 = Number(valorIdade);          
          frq = (206.9-(0.67 * N1));

          document.getElementById("mostrarfrq").innerHTML = "Sua frequência cardíaca máxima é: " + frq + " BPM";
          }
        </script>

        <p><span id="mostrarfrq"></span></p>      

</body>
