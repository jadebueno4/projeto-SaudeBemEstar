        <div class="nav_geral">

          <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> QUANTO VOCÊ DEVE CONSUMIR DE ÁGUA POR DIA</h1>
          <p></p>
        </div>       

          <div class="container-fluid">
              <form name="calc"  method="GET" >
              <div class="mb-3">
                  <label class="form-label">Por favor, Entre com o seu Peso (Kg):</label>
                  <input type="number" name="peso" id="peso" class="form-control w-75"><br>
                  <button type="button" name="botao" id="idBotao" onclick="agua_result();" class="btn btn-success" style="background-color:#365f88;">Calcular</button>
                  <a href="../saude bem-estar/index.html"><button type="button" name="botao" id="idBotao" class="btn btn-success" style="background-color:#365f88;">Voltar</button></a>         
              </div>
          </div>

          <script>
            function agua_result()
            {
            var valorPeso = document.getElementById("peso").value;
            
            N1 = Number(valorPeso);
            
            agua = (N1*0.035);

            document.getElementById("mostraragua").innerHTML = "Seu consumo diário de água deve ser: " + agua + " Litros";
            }
          </script>

          <p><span id="mostraragua"></span></p>      

</body>
